<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="wrapper">

        <section class="screen">
            0

        </section>

        <section class="calc-buttons">

            <div class="calc-button-row"> 

                <button class="num-but c-but">
                    C
                </button>

                <button class="num-but">
                    &larr;
                </button>

                <button class="num-but sh-but">
                    &divide;
                </button>


            </div>

            <div class="calc-button-row"> 

                <button class="num-but">
                    7
                </button>

                <button class="num-but">
                    8
                </button>

                <button class="num-but">
                    9
                </button>

                <button class="num-but sh-but">
                    &times
                </button>


            </div>

            <div class="calc-button-row"> 

                <button class="num-but">
                    4
                </button>

                <button class="num-but">
                    5
                </button>

                <button class="num-but">
                    6
                </button>

                <button class="num-but sh-but">
                    &minus;
                </button>

            </div>

            <div class="calc-button-row"> 

                <button class="num-but">
                    1
                </button>

                <button class="num-but">
                    2
                </button>

                <button class="num-but">
                    3
                </button>

                <button class="num-but sh-but">
                    &plus;
                </button>


            </div>

            <div class="calc-button-row">

                <button class="num-but zero-but">
                0
                </button>

                <button class="num-but sh-but">
                &equals;
                </button>
                
            </div>

        </section>

    </div>
    
</body>
</html>
